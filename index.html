<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <title>LogIn</title>
</head>
<body background="Images/to-do-list-190702.jpg">

    <form id="form">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputUsername" style="color: darkblue">

          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" style="color: darkblue">
    
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
          <button type="submit" class="btn btn-primary" onclick="login(usr,pass,redirect)">Sign in</button>
          </div>
        </div>
    </form>

<script src="./JS/form.js"></script>
</body>
</html>
